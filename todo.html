<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo application</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="column1">
                <h1>Welcome back, Stan</h1>
                <p>you've got 7 tasks coming up in the next days. </p>
            </div>
            <div class="column2">
                <div class="newtask">
                    <input type="checkbox" class="check" name="text">
                    <input type="text" class="text" placeholder="Add a new task...">
                </div>
                <div class="signup">
                    <input type="checkbox" class="check1" id="design" name="design">
                    <div class="but">
                        <label for="design" class="de_sign"> Design signup flow </label>
                        <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In optio repellend.</p>
                        
                        <img class="color" src="/home/agira/Documents/todo/color.jpg"> 
                        <button class="design"> Design</button>
                        <img class="pin" src="/home/agira/Documents/todo/pin.png">
                        <img class="comment" src="/home/agira/Documents/todo/comment.png">

                        
                    </div>
                    
                </div>
                <div class="landing">
                    <input type="checkbox" class="check1" id="landing_page" name="landing_page">
                    <div class="but1">
                        <label for="landing_page" class="land"> Landing page content </label>
                        <p class="para1">write the content of the new landing page and prepare the assets </p>
                        <img class="color1" src="/home/agira/Documents/todo/money.png"> 
                        <button class="marketing"> Marketing</button>
                    </div>
                </div>
                <div class="usecase">
                    <input type="checkbox" class="check1" id="use_case" name="use_case">
                    <div class="but2">
                        <label for="use_case" class="use"> Design use case page</label>
                        <img class="color2" src="/home/agira/Documents/todo/color.jpg"> 
                        <button class="design1"> Design</button>
                    </div>
                </div>
                <div class="metrics">
                    <input type="checkbox"class="check2" id="newtool" name="newtool">
                    <label for="newtool" class="new"> Define a new tool for metrics</label>
                </div>
        </div>
    </div>


    
</body>
</html>
