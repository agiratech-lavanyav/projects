  <link rel="stylesheet" type="text/css" href="todolist.css">
  <title>Todo List</title>

<body>
<div class="container">
    <h1>Welcome back</h1>

    </form>

      <!-- dummy item -->
      <li class="item">
        <input class="checkbox" type="checkbox">
        <!-- Go to Gym -->
        <button class="delete-button">X</button>
      </li>
    </ul>
  </div>
  
  <script type="text/javascript" src="todolist.js"></script>

</html>
